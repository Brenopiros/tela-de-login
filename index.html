<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">

      <h2 class="title title-secundario">Create Account</h2>
      <div class="social-midias">

      </ul></div><!--fim da social midias-->
      <p class="descrição description-secundario">or use your email for registration</p>
      <form class="form">
        <label for="">
          <span class="material-symbols-outlined">person</span>
        <input type="text" placeholder="Name">
        </label>
        <label for="">
          <span class="material-symbols-outlined">mail</span>
        <input type="email" placeholder="Email">
        </label>
        <label for="">
        <input type="password" placeholder="Password">
        </label>
        <button class="btn btn-secundario">sing up</button>
      </form><!--fim do form-->
    </div><!--fim da coluna 2 -->
  </div><!--fim do first conteudo-->
  <div class="content second-conteudo">
    <div class="first-coluna">
      <h2 class="title">Hello, Friend!</h2>
      <p class="descrição">Enter your details</p>
      <p class="descrição">and start journey with us</p>
      <button class="btn">sing up</button>
    </div><!--fim da coluna 1 -->
    <div class="second-coluna">
      <h2 class="title">Sing in to developer</h2>
      <div class="social-midias">
      <ul class="lista-social-midia">
        <li><a href="#">google</a></li>
        <li><a href="#">microsoft</a></li>
      </ul></div><!--fim da social midias-->
      <p class="descrição">or use your email account</p>
      <form class="form">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <a href="#">Forgot your password</a>
        <button class="btn">sing in</button>
      </form><!--fim do form-->
    </div><!--fim da coluna 2 -->
  </div><!--fim do second conteudo-->
</div><!--fim container-->
